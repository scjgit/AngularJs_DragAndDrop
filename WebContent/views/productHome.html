<div class="container">
	<div class="span 12">
		<h2> Drag and drop</h2>
		<h3> Re-arrange the elements in the list</h3>
	</div>
	<div class="span 12" style="margin-top: 100px; position: fixed; max-width: 600px;">
		<div id="{{$index}}" ng-repeat="product in products" class="classdiv" drag drop>
			<span ng-bind="product.name"/>
			<img id="{{$index}}" ng-src="{{product.image}}">
		</div>
	</div>
</div>
